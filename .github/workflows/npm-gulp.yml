name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# cancel previous workflows, run only one workflow
concurrency:
  group: build-${{ github.event.push.number || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3
      with:
        #repository: dimaslanjaka/proxies-grabber
        submodules: recursive
        token: "${{ secrets.TOKEN }}"

    - name: Setup GitHub
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Cache multiple paths
      uses: actions/cache@v3
      with:
        path: |
          ./databases
        key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}

    - name: Build
      run: |
        yarn
        yarn build
        gulp docs
    - run: echo "" > dist/.nojekyll
      name: +.nojekyll
    - name: Deploy ðŸš€
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '16.x'
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: dist # The folder the action should deploy.
        force: false # merge instead push --force, (keep old / non modified) files?
        token: "${{ secrets.TOKEN }}"